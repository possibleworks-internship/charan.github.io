<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css" type="text/css">
    <style>
        table{
            margin: auto;
        }
        td{
            height: 30px;
            width: 60px;
            padding-left: 15px;
        }
        #fname,#lname{
            height: 20px;
            width: 250px;
        }
    </style>
    <title>Registration Form</title>
</head>
<body style="background-color: rgb(209, 240, 209); background-image: url('bg.jpg');">
    <div style="height: 770px; width:600px; background:white; margin: auto; padding: auto; border-radius: 6px; box-shadow: inset 2px black;">
        <header style="color: rgb(22, 22, 105); font-size: 35px; text-align: center; padding-top: 10px;">Registration Form</header>
        <hr>
        <table>
            <tr>
                <td colspan="2">
                    <h3>Student's Information:</h3>
                </td>
            </tr>
            <tr>
                <td>
                <span for="fname"><i>First name:</i></span><br>
                <input type="text" id="fname" name="fname"><br>
                </td>
                <td>
                <Last for="lname"><i>Last name:</i></label><br>
                <input type="text" id="lname" name="lname">
                </td>
            </tr>
            <tr>
                <td>
                <span>Date of Birth:</span>
                </td>
                <td>
                <input type="date" style="height:20px; width:200px">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="number1">Mobile Number:</label>
                    </td>
                    <td>
                    <input type="tel" id="number1" name="number" style="height:20px; width:200px ;padding-left:10px">
                </td>
            </tr>
            <tr>
                <td>
                    <span style="font-size: 18px;">Gender:</span>
                    </td>
                    <td>
                    <input type="radio" id="male" name="gender" value="male">
                    <label for="male">MALE</label>
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female">FEMALE</label>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="grade">Grade:</label>
                    </td>
                    <td>
                    <input type="number" id="grade" name="grade" style="height:20px; width:200px ;padding-left:10px">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="lan">Languages Spoken:</label>
                    </td>
                    <td>
                    <input type="text" id="lan" name="lan" style="height:20px; width:200px ;padding-left:10px">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="sib">Details of Sibblings:</label>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                <textarea name="sibblings" id="sib" cols="70" rows="3"></textarea>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <h3>Parent's Information:</h3>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="father">Father's Name</label>
                    </td>
                    <td>
                    <input type="text" id="father" name="fathername" style="height:20px; width:200px ;padding-left:10px">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="mother">Mother's Name</label>
                    </td>
                    <td>
                    <input type="text" id="mother" name="mothername" style="height:20px; width:200px ;padding-left:10px">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="number">Parents Mobile Number:</label>
                    </td>
                    <td>
                    <input type="number" id="number" name="pnumber" style="height:20px; width:200px ;padding-left:10px">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="payment">Payment Details</label>
                </td>
                <td>
                    <select name="payment" id="payment" style="height:25px; width: 215px; font-size: 15px;">
                    <option> ---Select One Option---</option>
                    <option value="card">Card</option>
                    <option value="cash">Cash</option>
                    <option value="Cheque">cheque</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <h3>
                        Choose for what your are applying
                    </h3>
                </td>
            </tr>
            <tr>
                <td>
                    <span style="font-size: 18px;">Applying For:</span>
                    </td>
                    <td>
                    <input type="checkbox" id="Navy" name="Navy" value="Navy">
                    <label for="Navy" style="font-size: 19px;">Navy</label>
                    <input type="checkbox" id="Army" name="Army" value="Army">
                    <label for="Army" style="font-size: 19px;">Army</label>
                    <input type="checkbox" id="Sport" name="Sport" value="Sport">
                    <label for="Sport" style="font-size: 19px;">Sport</label>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                 <center><input type="button" name="Submit" value="submit" style="height: 30px; width:200px; border-radius:8px; background-color: rgb(75, 75, 227); font-size:20px;" onclick="submit()"></center>
                </td>
            </tr>
        </table>
    </div>
</body>
<script>
    function submit(){
        alert("Registration Successfull..!!!")
    }
</script>
</html>
